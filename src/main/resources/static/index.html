<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS.js"></script>
</head>
<body>
<h1>Bestilling av kinobilleter</h1>
<table>
    <tr>
        <td>
            Velg film:
        </td>
        <td>
            <select id="film" >
                <option value="" disabled selected>select a movie</option>
                <option value="Biler">Biler</option>
                <option value="Marvel">Marvel</option>
                <option value="Barbi">Barbi</option>
            </select>
        </td>
        <td>
            <p id="feilFilm"></p>
        </td>
    </tr>
    <tr>
        <td>
            Antall:
        </td>
        <td>
            <select id="antall">
                <option value="" disabled selected>Velg antall</option>
                <option value=1>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </td>
        <td>
            <p id="feilAntall"></p>
        </td>
    </tr>
    <tr>
        <td>
            Fornavn
        </td>
        <td><input type="text" id="fornavn"></td>
        <td><p id="feilFornavn"></p></td>
    </tr>
    <tr>
        <td>
            Etternavn
        </td>
        <td><input type="text" id="etternavn"></td>
        <td><p id="feilEtternavn"></p></td>
    </tr>
    <tr>
        <td>
            Telefon nummer
        </td>
        <td><input type="text" id="telefon"></td>
        <td><p id="feilTelefon"></p></td>
    </tr>
    <tr>
        <td>
            E-post
        </td>
        <td><input type="email" id="epost"></td>
        <td><p id="feilEpost"></p></td>
    </tr>
    <tr>
        <td><button onclick="kjøpBillet()">Kjøp billetter</button></td>
    </tr>
</table>
<h2>Kjøpte billetter</h2>
<div id="billetter"></div>
<button onclick="slettAlleBilletter()">Slett alle billetter</button>
</body>
</html>
